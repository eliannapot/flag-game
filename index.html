<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS file --->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Countries</title>
  </head>

<body>
    <div class="game">
        <div class="row">
            <div class="col-md-2 flex-column sidebar">
                <h4 class="display-5">Find the neighbours!:</h4>

                <div class="row">
                    <div class="col-md-6 d-flex flex-column">Round:</div>
                    <div id="round_id" class="col-md-6 d-flex flex-column">0</div>
                </div>
                <div class="row">
                    <div class="col-md-6 d-flex flex-column">Score:</div>
                    <div id="score_id" class="col-md-6 d-flex flex-column">0</div>
                </div>

                <div class="reset-buttons">
                    <button id="next-country" class="my-auto text-justify">Next Country</button>
                    <button id="new-game" class="my-auto text-justify">New Game</button>
                    
                </div>
            </div>
            <div class="col-md-10 d-flex flex-column">
                <div class="current-country row">
                    <div class="col-md-3 d-flex justify-content-center">
                        <!-- <input type="text" id="input" oninput="displayImage(this.value)"> -->
                        <img id="flag-image" src="">
                    </div>
                    <div class="col-md-9 d-flex align-items-center">
                        <h3 id="main-country-name"></h3>
                    </div>
                </div>
                <div class="progress-bar-box w3-light-grey">
                    <div id="myBar" class="progress-bar w3-container w3-green w3-center" style="width:0%">0%</div>
                    <!-- <button class="w3-button w3-green" onclick="move()">Click Me</button>  -->
                </div>
                <div class="game-panel">
                    <div class="row" id="border-countries"></div>
                    <div class="round-end"></div>
                    <div class="game-end"></div>
                </div>

            

            </div>
        </div>
    </div>


    </body>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script src="progressbar.js"></script> -->
    <script src="countries.js"></script>

</html>
